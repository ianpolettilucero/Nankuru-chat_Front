<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Convergence&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="fondo bg-[#2C2C2C] w-[100%] h-[100vh] flex items-center justify-center">
        <div class="contenedor-login w-[60%] h-[70%] bg-[#373737] rounded-2xl shadow-4xl shadow-black/32 dark:shadow-black/40 border-none flex">
            <div class="inputContenedor h-[100%] w-[55%]">
                <div class="logo flex items-center mt-[5%] ">
                    <img src="./../../assets/mono.png" class="object-contain w-28 ml-7 mt-[10%]">
                    <a class="normal-case text-4xl text-[#ffffff] textosexo mt-[8%] hover:bg-transparent hover:cursor-default">Nankuru-chat</a>
                </div>
                <div class="form-control w-full">
                    <input type="text" placeholder="Enter your Titi email"
                        class="input text-xl rounded-1xl mt-[5%] focus:outline-none focus:ring-0 focus:text-[#ffffff] focus:border-transparent focus:bg-[#525252] w-[100%] h-[5%] bg-[#575757] placeholder-gray-400 ml-[5%] shadow-2xl shadow-black dark:shadow-black"
                        [(ngModel)]="email"
                    />
                </div>
                <div class="form-control w-full mt-[5vh]">
                    <input type="password" placeholder="Enter your Titi password"
                        class="input text-xl rounded-1xl focus:outline-none focus:ring-0 focus:text-[#ffffff] focus:border-transparent focus:bg-[#525252] w-[100%] h-[5%] bg-[#575757] placeholder-gray-400 ml-[5%] shadow-2xl shadow-black dark:shadow-black"
                        [(ngModel)]="password"
                    />
                </div>
                <div class="error">
                    <p class="text-[#ff0000] text-center text-xl mt-[5%]">{{errMsg}}</p>
                </div>
                <div class="createAccount mt-[2%] ml-[8%] flex space-x-1">
                    <div class="text-[#ffffff]">Â¿Don't have an account?</div> <!--  <a class="btn bg-transparent hover:bg-transparent ring-0 hover:ring-0">Register!</a> -->
                    <a (click)="goToRegister()" class="hover:cursor-pointer">Register!</a>
                </div>
            </div>
            <div class="joinnenakuruword flex flex-col ml-[5%]">
                <div class="profile-contenedor relative bg-[#373737] h-[70%] mt-[3.5vh] rounded-2xl shadow-2xl shadow-black dark:shadow-black flex flex-col items-center">
                    <div class="profile-picture ">
                        <img src="./../../assets/mono_1-login.jpg" class="rounded-full h-[15vh] w-[15vh] mt-[20%]">
                    </div>
                    <div class="name textosexo mt-[2vh] text-center break-normal break-words overflow:hide">
                        <h1> {{email}} </h1>
                    </div>
                </div>
                <div class="Join-nankuru mt-[5%]">
                    <button
                        class="bg-[#49753E] h-[10vh] w-[45vh] rounded-2xl text-2xl textosexo shadow-xl shadow-black dark:shadow-black hover:bg-[#5D964F] text-[#ffffff]"
                        (click)="submit()"
                    > Join nankuru world </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
