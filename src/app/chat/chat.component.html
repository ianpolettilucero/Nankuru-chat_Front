<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Convergence&display=swap" rel="stylesheet">
  <!-- <link href="../../../dist/output.css" rel="stylesheet" > -->
  <title>Document</title>
</head>

<body>
  <div class="">
        <app-side-panel></app-side-panel>
      </div>
  <div class="fondo bg-[#2C2C2C] w-[100%] h-[100vh] flex">
      
    <div class="navbar bg-[#575757] w-[20%] h-[10vh] rounded absolute">
      <img src="./../../assets/mono.png" class="w-[30%] ml-[1vh]">
      <h1 class="text-2xl ml-[1vh] textosexo"> Nankuru-chat </h1>
    </div>
    <div class="navbar bg-[#575757] ml-[20%] w-[80%] h-[10vh] text-2xl  absolute">
      <h1 class="ml-[3vh]"> {{serverName}} </h1>
      <div>
        <div class="btn w-[8vh] ml-[100vh] rounded-none rounded-l-lg bg-[#7B7B7B] border-none hover:bg-[#666666]"><img class="h-[5vh] w-[5vh] absolute" src="./../../assets/pin-black.png"></div>
        <div class="btn w-[8vh] rounded-none rounded-r-lg bg-[#7B7B7B] border-none hover:bg-[#666666]"><img class="h-[5vh] w-[5vh] absolute" src="./../../assets/participants-n.png"></div>
      </div>
    </div>
    <div class="chatContainer bg-[#373737] ml-[20%] mt-[10vh] w-[80%] h-[90vh] absolute">
      <div class="messageContainer bg-[#373737] border-[#ffffff] ml-[5vh] h-[77vh] w-[150vh] absolute">
        <div  class="absolute bottom-0 left-0">
          <p *ngFor="let message of messages">
            <app-message [content]="message.content" [content_type]="message.content_type" [username]="message.username" [pfp]="message.pfp"></app-message>
          </p>
        </div>
      </div>
      <div class="chatInputContainer bg-[#575757] h-[10%] w-[76%] ml-[2.5%] mt-[79vh] rounded-full absolute">
        <textarea type="text" placeholder="Titis want to listen you..." class="chatInput textosexo bg-[#575757] border-none text-2xl mt-[1vh] ml-[1vh] absolute rounded-full w-[125vh] h-[7vh] focus:border-none focus:ring-0 break-words"></textarea>
      </div>
      <div class="mic btn bg-[#575757] h-[9vh] w-[9vh] ml-[133.5vh] mt-[79vh] border-none ring-0 rounded-full utems-center hover:bg-[#3A3A3A] absolute">
        <img src="./../../assets/mic.png" class="w-[5vh] h-[5vh] ml-[0.3vh] border-none absolute">
      </div>
      <div class="clip btn bg-[#575757] h-[9vh] w-[9vh] ml-[144.5vh] mt-[79vh] border-none ring-0 rounded-full items-center hover:bg-[#3A3A3A] absolute">
        <img src="./../../assets/clip.png" class="w-[5vh] h-[5vh] ml-[0.3vh] border-none absolute">
      </div>
      <div class="madness btn bg-[#575757] h-[9vh] w-[9vh] ml-[155vh] mt-[79vh] border-none ring-0 rounded-full items-center hover:bg-[#3A3A3A] absolute">
        <img src="./../../assets/mad.png" class="w-[6vh] h-[6vh] ml-[0.3vh] absolute">
      </div>
      
    </div>
  </div>
</body>
</html>
