<details class="dropdown bg-[#753E3E] w-[100%] mt-[5%] rounded-lg">
    <summary class="btn ring-0 bg-[#753E3E] border-none hover:bg-[#753E3E] w-[98%] textosexo normal-case h-[1vh]">Titi - Friends</summary>
    <ul class="shadow menu dropdown-content z-[1] bg-[#422121] rounded-lg max-h-[400%] w-[195%] ml-[-93%] overflow-scroll">
        <p *ngFor="let enemy of enemies"> 
            <app-enemies-added [name]="enemy.name" [pfp]="enemy.pfp"></app-enemies-added>
        </p>
    </ul>
</details>
